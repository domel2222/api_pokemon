<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/script.js" defer ></script>
</head>
<body>
    <main class="catalog">
        <header class="catalog__header">
            <h1 class="catalog__heading"><span class="catalog__heading--primary">Pokemon </span>catalog</h1>
            <div class="search">
                <input type="text" name='search' id="search" class="search__input" placeholder="Pokemon search" autocomplete="off">
                <label for="search" class="search__label">Search</label>
            </div>
        </header>
        <section class="catalog__content" data-content>
            <p class="catalog__info hide" data-info>There are no results </p>

        </section>
        <footer class="catalog__footer">
            <button class="catalog__button" data-button>Load more</button>
            <div class="catalog__loader hide" data-loader>Loading...</div>
        </footer>
    </main>


    
    
</body>
</html>
